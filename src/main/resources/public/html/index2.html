<html>
	<head>
		<script type="text/javascript" src="https://sandbox.masterpass.com/integration/merchant.js"></script>
	</head>
	<body>
		<p class="message"></p>
		<script type="text/javascript" language="Javascript">
			masterpass.checkout({
				"checkoutId": "d072ca48e19b49c49bb76ea4513b42d1",                                   // Merchant checkout identifier received during when merchant onboarded for masterpass
				"allowedCardTypes": ["master,amex,diners,discover,jcb,maestro,visa"],               // Card types accepted by merchant
				"amount": "100.00",                                                                 // Shopping cart subtotal
				"currency": "USD",                                                                  // Currency code for cart
				"shippingLocationProfile": "BR",	                                              // Shipping locations supported by merchant - configured in merchant portal
				"suppress3Ds": true,                                                               // Set true when 3DS not mandatory for the spcecific country
				"suppressShippingAddress": false,                                                   // Set true when cart items has digital goods only
				"cartId": "21345",                                   // Unique identifier for cart generated by merchant
				"callbackUrl": "http://wallet.labfintech.com.br:4567/callback",                                  // The URL to which the browser must redirect when checkout is complete
			});
		</script>
	</body>
</html>
